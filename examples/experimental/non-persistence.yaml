## 已关闭持久化存储

clusterName: "cluster-experimental"

image:
  repository: "apache/rocketmq"
  tag: "4.9.7"

broker:
  size:
    master: 1
    replica: 0

  persistence:
    enabled: false

  master:
    jvm:
      maxHeapSize: 512M
      # javaOptsOverride: "-Xmx600M"
    resources:
      limits:
        cpu: 4
        memory: 16Gi
      requests:
        cpu: 50m
        memory: 1Gi

nameserver:
  replicaCount: 1
  jvm:
    maxHeapSize: 512M
  resources:
    requests:
      cpu: 50m
      memory: 1Gi

dashboard:
  enabled: true
  replicaCount: 1

  ingress:
    enabled: false
    className: "nginx"
    hosts:
      - host: rocketmq-dashboard.example.com
    tls: []
    #  - secretName: example-tls
    #    hosts:
    #      - rocketmq-dashboard.example.com