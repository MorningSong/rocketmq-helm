clusterName: "cluster-test"

broker:
  size:
    master: 1
    replica: 0

  persistence:
    enabled: true
    size: 8Gi

nameserver:
  replicaCount: 1
  
  persistence:
    enabled: false
    size: 8Gi

dashboard:
  enabled: true
  replicaCount: 1

  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - host: rocketmq.example.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: example-com-tls
        hosts:
          - rocketmq.example.com