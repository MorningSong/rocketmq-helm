clusterName: "cluster-test"

image:
  repository: "apache/rocketmq"
  tag: "4.9.7"

broker:
  size:
    master: 1
    replica: 0

  persistence:
    enabled: true
    size: 8Gi

  master:
    jvm:
      maxHeapSize: 1024M
    resources:
      requests:
        cpu: 100m
        memory: 2Gi

nameserver:
  replicaCount: 1
  jvm:
    maxHeapSize: 512M
  resources:
    requests:
      cpu: 50m
      memory: 1Gi

proxy:
  enabled: true
  replicaCount: 1
  jvm:
    maxHeapSize: 512M
  resources:
    requests:
      cpu: 50m
      memory: 1Gi

dashboard:
  enabled: true
  replicaCount: 1

  ingress:
    enabled: false
    className: "nginx"
    hosts:
      - host: rocketmq-dashboard.example.com
    tls: []
    #  - secretName: example-tls
    #    hosts:
    #      - rocketmq-dashboard.example.com